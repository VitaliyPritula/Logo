<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
  "title":"Slide Swiper"
})
<body class="swiper-list">
  <!-- Swiper -->
  <div class="wrapper">
    <div class="swiper-container __container">
      <div class="swiper">
        <div class="image-swiper">
          <div class="swiper-wrapper">
            <!-- слайд -->
            <div class="swiper-slide"><img src="./img/slider-swiper/01.jpg" alt="slider-img"></div>
            <div class="swiper-slide"><img src="./img/slider-swiper/02.jpg" alt="slider-img"></div>
            <div class="swiper-slide"><img src="./img/slider-swiper/03.jpg" alt="slider-img"></div>
            <div class="swiper-slide"><img src="./img/slider-swiper/04.jpg" alt="slider-img"></div>
            <div class="swiper-slide"><img src="./img/slider-swiper/05.jpg" alt="slider-img"></div>
            <div class="swiper-slide"><img src="./img/slider-swiper/06.jpg" alt="slider-img"></div>
          </div>
          <!-- добавление стрелок управление-->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
            
          <!-- добавление если нужна пагинация -->
          <div class="swiper-pagination"></div>
      
          <!-- добавляем емли нужна полоса прокрутки  -->
          <div class="swiper-scrollbar"></div>


        </div> 
      </div>
    </div>
  </div>
  @@include('_js.html')
</body>
</html>
